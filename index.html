<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/main.css"/>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
/*eslint-disable no-undef */
$(function(){
	$('#loading').hide();
	$('#id_contextdump').hide();
	$('#conversation_output').hide();
});
</script>
</head>
<body>

<div class="container">
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Change Workspace</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
<div class="modal-dialog">

    <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Enter values to switch workspace</h4>
    </div>
    <div class="modal-body">
      <p>Input for conversation api url</p>
      <input type="text" name="new_urltext" id="new_urltext" size="35" required>
      <p>Input for conversation workspace id</p>
      <input type="text" name="new_ws" id="new_ws" size="35" required>
      <p>Input for conversation user</p>
      <input type="text" name="new_user" id="new_user" size="35" required>
      <p>Input for conversation password</p>
      <input type="text" name="new_pwd" id="new_pwd" size="35" required>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="closemodal" aria-hidden="true">Cancel</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="onSubmitChange();">Submit</button>
    </div>
  </div>

</div>
</div>
</div>

<div class="page-container" style="background: #1fbda6>
	<div class="input">
	
		<form class="inputform" id="myForm">
            <label for="id_chattext">Text</label>
            <input type="text" name="urltext" id="id_urltext" size="35"
            	onkeydown="/*eslint-disable eqeqeq, no-extra-semi, no-undef*/
            		if(event.keyCode == '13') 
            			{ document.getElementById('btnSearch').click(); return false; };"
            			data-required="true">
            <br/><br/>
	    </form> 
		<button id="btnSearch" onclick="onTextClick();">Send</button>
	</div>
	<div class="result-container">
	    <div id="loading"> Loading... 
	    <img src="img/ajax-loader.gif" alt="loader"></img>
	    </div>
	    <div id="id_contextdump"></div>
	    
	</div>
</div>

<a href="#" onclick="toggle('conversation_output');">Conversation Output</a>
    <div id="conversation_output">
        <!-- <pre>
        </pre> -->
    </div>
    
</body>

<!-- Vendor libraries: jQuery only used for Bootstrap functionality -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap-tpls.min.js"></script>
<script src="js/handleRequest.js"></script>
<script src="js/toggle.js"></script>
<script src="js/formatjson.js"></script>
<script src="js/handleModal.js"></script>

</html>
