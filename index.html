<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
/*eslint-disable no-undef */
$(function(){
	$('#loading').hide();
	$('#id_contextdump').hide();
});
</script>
<body>

<div class="page-container" style="background: #1fbda6>
	<div class="input">
	
		<form class="inputform" id="myForm">
            <label for="id_chattext">Enter your image url here, please: </label>
            <input type="text" name="urltext" id="id_urltext" size="35"
            	onkeydown="/*eslint-disable eqeqeq, no-extra-semi, no-undef*/
            		if(event.keyCode == '13') 
            			{ document.getElementById('btnSearch').click(); return false; };"
            			data-required="true">
            <br/><br/>
	    </form> 
		<button id="btnSearch" onclick="onTextClick();">Send</button>
	</div>
	<div class="result-container">
	    <div id="loading"> Loading... 
	    <img src="img/ajax-loader.gif" alt="loader"></img>
	    </div>
	    <div id="id_contextdump"></div>
	    
	</div>
</div>
</body>

<!-- Vendor libraries: jQuery only used for Bootstrap functionality -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap.min.js"></script>

</html>
